{% extends 'decision_app/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add New Workflow</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success mt-3">Create Workflow</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
