{% extends 'decision_app/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="card-title mb-4">Add Edge to <strong>"{{ workflow.name }}"</strong></h2>
      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="{{ form.from_node.id_for_label }}" class="form-label">{{ form.from_node.label }}</label>
          {{ form.from_node|add_class:"form-select" }}
        </div>

        <div class="mb-3">
          <label for="{{ form.to_node.id_for_label }}" class="form-label">{{ form.to_node.label }}</label>
          {{ form.to_node|add_class:"form-select" }}
        </div>

        <div class="mb-3">
          <label for="{{ form.condition.id_for_label }}" class="form-label">{{ form.condition.label }}</label>
          {{ form.condition|add_class:"form-control" }}
        </div>

        <button type="submit" class="btn btn-success">Add Edge</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
